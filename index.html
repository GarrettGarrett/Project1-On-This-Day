<!DOCTYPE html>
<html lang="en">  
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/styles.css">

<body>
    <div class="container">
    <header >
        <h1 class='page-header'>This Day in</h1>
        <h1 class='toggle' id='toggle'> History</h1>
    </header>
    

    <div class="dateMain">
        <div id='dateNavBoxLeft'>
        <button id='dateLeft' type="button" class="btn btn-secondary btn-grad-date"><span class='date arrow left'><i class="fas fa-chevron-left"></i></span></button>
        </div>  

        <h2 class='todaysDate'></h2>

        <div id='dateNavBoxright'>
        <button id='dateRight' type="button" class="btn btn-secondary btn-grad-date"><span class='date arrow right'><i class="fas fa-chevron-right"></i></span></button>
        </div>   
 
    </div>

<hr>


    <main class='eventsMain'>
        <div id='navBoxleft'>
            <button id='left' type="button" class="btn btn-primary  btn-grad"><span class='arrow left'><i class="fas fa-chevron-left"></i></span></button>
        </div>
        <div class='content'>
            
            <!-- <h3 class='eventsTitle'>Events: </h3>
            <div class="events" id='p1'></div>

            <h3 class='deathsTitle'>Deaths: </h3>
            <div class="deaths" id='p2'></div>

            <h3 class='birthsTitle'>Births: </h3>
            <div class="births" id='p3'></div> -->

            <div class="card w-responsive text-center mx-auto p-3 mt-2 shadow-lg p-3 mb-5 bg-white rounded" id='eventsCard'>
                <div class="card-body">
                  <h5 class='eventsTitle'></h5>
                  <p class="events"></p>
                </div>
              </div>

              <div class="card w-responsive text-center mx-auto p-3 mt-2 shadow-lg p-3 mb-5 bg-white rounded" id='deathsCard'>
                <div class="card-body">
                  <h5 class='deathsTitle'></h5>
                  <p class="deaths"></p>
                </div>
              </div>

              <div class="card w-responsive text-center mx-auto p-3 mt-2 shadow-lg p-3 mb-5 bg-white rounded" id='birthsCard'>
                <div class="card-body">
                  <h5 class='birthsTitle'>/h5>
                  <p class="births"></p>
                </div>
              </div>

        </div>      



        <div id='navBoxright'></div>
        <button id='right' type="button" class="btn btn-primary btn-grad"><span class='arrow right'><i class="fas fa-chevron-right"></i></span></button>
        </div>


    </main>
